[build]
  base = "client"
  publish = "dist"
  command = "npm run build"
  functions = "../netlify/functions"

# Route API requests to the Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# React Router fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
